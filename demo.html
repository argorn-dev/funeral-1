<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo with Students</title>
</head>
<body align="center" onload="hideReset()">
	<div class="container" style="margin-top: 30vh;">
	<label style="font-size: 30px;">Guessing Game</label> <br>
	<label id="guess" style="font-size: 100px; margin-top:500px" >--</label>
	<br/>
	<button style="font-size: 30px;" onclick="myGuess()" id="play">Play Game</button><br>
	<button  onclick="playAgain()" style="font-size:30px" id="playAgain" style="display: hidden;">Play Again</button>
</div>

	<script>
		var guessedNumber = Math.random() *10;
		function myGuess(){
			document.getElementById('guess').innerHTML = Math.round(guessedNumber);
			document.getElementById('play').innerHTML = '';
			document.getElementById('playAgain').innerHTML ='Play Again';			
		}
		function playAgain(){
			location.reload();
		}
		function hideReset(){
			document.getElementById('playAgain').innerHTML ='';
		}
	</script>

</body>
</html>
